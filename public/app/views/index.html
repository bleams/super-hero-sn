<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Super Hero Social Network</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script type="text/javascript" src="/assets/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/vendor/angular-route/angular-route.min.js"></script>
    <!--<script type="text/javascript" src="/assets/vendor/angular-animate/angular-animate.min.js"></script>-->

    <!-- main Angular app files -->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/app.routes.js"></script>

    <!-- services -->
    <script src="/app/services/authService.js"></script>
    <script src="/app/services/userService.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="/app/controllers/mainCtrl.js"></script>
    <!--<script type="text/javascript" src="/app/controllers/userCtrl.js"></script>-->





</head>

<body ng-app="superApp" ng-controller="mainController as main">

    <!-- NAVBAR -->
    <header>
        <div class="navbar navbar-inverse" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> User CRM</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
    </main>
</body>
</html>
